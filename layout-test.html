<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Test - Geneva Guide</title>
    <link rel="stylesheet" href="public/CSS/style.css">
    <link rel="stylesheet" href="public/CSS/utilities.css">
    <link rel="stylesheet" href="public/CSS/modal-enhancements.css">
    <link rel="stylesheet" href="public/CSS/css-cascade-fix.css">
    <link rel="stylesheet" href="public/CSS/desktop-layout-fix.css">
    <link rel="stylesheet" href="public/CSS/layout-emergency-fix.css">
</head>
<body class="bg-primary">
    <header class="bg-white backdrop-blur-sm sticky top-0 z-50 shadow-lg border-b border-gray-200">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center min-h-60px">
                <a href="#" class="text-xl font-bold text-accent whitespace-nowrap">ז'נבה עם קטנטנים 🧸</a>
                <div class="desktop-nav hidden lg:flex items-center space-x-6 space-x-reverse text-gray-700">
                    <a href="#activities" class="hover:text-accent font-medium text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md transition-colors">🎈 פעילויות</a>
                    <a href="#plan" class="hover:text-accent font-medium text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md transition-colors">🗺️ מסלול</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <section class="mb-8">
            <h1 class="text-3xl font-bold text-center text-accent mb-6">בדיקת פריסה</h1>
            
            <!-- Test Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                <div class="card">
                    <h3 class="text-lg font-bold mb-2">כרטיס 1</h3>
                    <p class="text-gray-600">תוכן הכרטיס הראשון</p>
                    <button class="btn btn-primary mt-4">כפתור</button>
                </div>
                <div class="card">
                    <h3 class="text-lg font-bold mb-2">כרטיס 2</h3>
                    <p class="text-gray-600">תוכן הכרטיס השני</p>
                    <button class="btn btn-primary mt-4">כפתור</button>
                </div>
                <div class="card">
                    <h3 class="text-lg font-bold mb-2">כרטיס 3</h3>
                    <p class="text-gray-600">תוכן הכרטיס השלישי</p>
                    <button class="btn btn-primary mt-4">כפתור</button>
                </div>
            </div>

            <!-- Test Flexbox -->
            <div class="flex flex-col md:flex-row gap-4 mb-8">
                <div class="flex-1 card">
                    <h3 class="text-lg font-bold mb-2">פריסה גמישה 1</h3>
                    <p class="text-gray-600">תוכן עם פריסה גמישה</p>
                </div>
                <div class="flex-1 card">
                    <h3 class="text-lg font-bold mb-2">פריסה גמישה 2</h3>
                    <p class="text-gray-600">תוכן עם פריסה גמישה</p>
                </div>
            </div>

            <!-- Test Search Bar -->
            <div class="search-bar mb-8">
                <input type="text" placeholder="חפש פעילות, מקום או אטרקציה" class="w-full">
            </div>

            <!-- Test Buttons -->
            <div class="flex flex-wrap gap-4 justify-center">
                <button class="btn btn-primary">כפתור ראשי</button>
                <button class="btn" style="background-color: #10b981; color: white;">כפתור משני</button>
                <button class="btn" style="background-color: #ef4444; color: white;">כפתור שלישי</button>
            </div>
        </section>
    </main>

    <script>
        console.log('Layout test loaded successfully');
        console.log('Container width:', document.querySelector('.container').offsetWidth);
        console.log('Grid items:', document.querySelectorAll('.grid .card').length);
        console.log('Flex items:', document.querySelectorAll('.flex .card').length);
    </script>
</body>
</html>
